<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download | Secure File Download</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Your Download</h1>
        <div id="user-info" class="hidden">
            <p>Logged in as: <span id="user-email"></span></p>
            <button id="logout-btn" class="btn btn-small">Logout</button>
        </div>
        <div id="download-container" class="hidden">
            <h2>Your file is ready!</h2>
            <p>Thank you for your purchase. Your download is now available.</p>
            <div class="file-card">
                <div class="file-info">
                    <h3 id="file-name">premium-file.zip</h3>
                    <p id="file-size">Size: 15 MB</p>
                </div>
                <button id="download-btn" class="btn">Download Now</button>
            </div>
        </div>
        <div id="verification-pending" class="hidden">
            <p>Verifying your payment and account...</p>
        </div>
        <div id="access-denied" class="hidden">
            <h2>Access Denied</h2>
            <p>We couldn't verify your payment or Google account. Please try again.</p>
            <a href="payment.html" class="btn">Return to Payment</a>
        </div>
    </div>
    
    <!-- In production, load these scripts from CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/fileManager.js"></script>
</body>
</html>

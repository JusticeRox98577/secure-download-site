<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure File Download</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Account Verification</h1>
        <p>Sign in with your Google account to access your download.</p>
        <div class="login-container">
            <button id="google-login" class="btn btn-google">Sign in with Google</button>
        </div>
        <div id="login-status" class="hidden">
            <p>Verifying your account...</p>
        </div>
    </div>
    
    <!-- In production, load these scripts from CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
